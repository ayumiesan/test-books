<h1>
    Add a book
    <a [routerLink]="['/books']" mat-raised-button>Return</a>
</h1>

<form [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" required>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Resume" formControlName="resume"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Score" formControlName="score" required>
    </mat-form-field>

    <div>
        <span formArrayName="categories" *ngFor="let category of form.controls.categories.controls; let i = index">
        <mat-checkbox [formControlName]="i">{{ categories[i].label }}</mat-checkbox>
    </span>
    </div>

    <button type="submit" mat-raised-button color="primary">Save</button>
</form>
