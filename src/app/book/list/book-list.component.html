<h1>
    List of books
    <a [routerLink]="['/books/new/']" mat-raised-button color="primary">Add new book</a>
</h1>

<table mat-table [dataSource]="books" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef>Resume</th>
        <td mat-cell *matCellDef="let element">{{ element.resume }}</td>
    </ng-container>
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>
    <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef>Categories</th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip color="default" *ngFor="let category of element.categories" selected>{{ category.label }}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/books/' + element.id + '/edit/']" mat-raised-button color="accent">Edit</a>
            <button (click)="onDelete(element.id)" mat-raised-button color="accent">Delete</button>
            <a [routerLink]="['/books/' + element.id + '/share/']" mat-raised-button color="accent">Share</a>
        </td>
    </ng-container>
</table>
