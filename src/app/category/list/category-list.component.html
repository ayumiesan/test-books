<h1>
    List of categories
    <a [routerLink]="['/categories/new/']" mat-raised-button color="primary">Add new category</a>
</h1>

<table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let element">{{ element.label }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/categories/' + element.id + '/edit/']" mat-raised-button color="accent">Edit</a>
            <button (click)="onDelete(element.id)" mat-raised-button color="accent">Delete</button>
        </td>
    </ng-container>
</table>
